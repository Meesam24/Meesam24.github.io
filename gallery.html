<script>
  // Inline JavaScript for the gallery page
  function toggleMenu() {
      var menu = document.querySelector('.menu');
      menu.classList.toggle('open');
  }

  var images = []; // Array to store image URLs
  var currentIndex = 0; // Index of currently displayed image

  function openLightbox(img) {
      var lightbox = document.getElementById('lightbox');
      var lightboxImg = document.getElementById('lightbox-img');
      lightboxImg.src = img.src;
      lightbox.style.display = 'flex';
      currentIndex = Array.from(img.parentNode.parentNode.children).indexOf(img.parentNode);
      images = Array.from(img.parentNode.parentNode.querySelectorAll('img'));
  }

  function closeLightbox() {
      document.getElementById('lightbox').style.display = 'none';
  }

  function nextImage() {
      currentIndex = (currentIndex + 1) % images.length;
      document.getElementById('lightbox-img').src = images[currentIndex].src;
  }

  function prevImage() {
      currentIndex = (currentIndex - 1 + images.length) % images.length;
      document.getElementById('lightbox-img').src = images[currentIndex].src;
  }

  function toggleMenu() {
      const sidebar = document.querySelector('.sidebar');
      sidebar.classList.toggle('open');
  }

  
</script>
